{% extends 'base.html' %}
{% load static %}

{% block main_content %}

<!-- **************** MAIN CONTENT START **************** -->
<main>
	
    <!-- =======================
    Page Banner START -->
    <section class="pt-0">
        <div class="container-fluid px-0">
            <div class="card bg-purple h-150px h-md-200px rounded-0" style="background:url({% static 'images/pattern/03.png' %}) no-repeat center center; background-size:cover;">
            </div>
        </div>
        <div class="container mt-n4">
            <div class="row">
                <div class="col-12">
                    <div class="card bg-transparent card-body pb-0 ps-0 mt-2 mt-sm-0">
                        <div class="row d-sm-flex justify-sm-content-between mt-2 mt-md-0">
                            <!-- Avatar -->
                            <div class="col-auto">
                                <div class="avatar avatar-xxl position-relative mt-n3">
                                    <img class=" rounded-circle" src="{% static 'images/user.jpg' %}" alt="">
                                    <span class=""></span>
                                </div>
                            </div>
                            <!-- Profile info -->
                            <div class="col d-sm-flex justify-content-between align-items-center">
                                <div>
                                    <h1 class="my-1 fs-4">{{profile_data.Email}}</h1>
                                    <ul class="list-inline mb-0">
                                    
                        
                                    <li class="list-inline-item h6 fw-light me-3 mb-1 mb-sm-0"><i class=" fas fa-book text-purple me-2"></i>Student at Government Polytechnic Ahmedabad </li>
                                    </ul>
                                </div>
                                <!-- Button -->
                                
                            </div>
                        </div>
                    </div>
    
                    <!-- Advanced filter responsive toggler START -->
                    <!-- Divider -->
                    <hr class="d-xl-none">
                    <div class="col-12 col-xl-3 d-flex justify-content-between align-items-center">
                        <a class="h6 mb-0 fw-bold d-xl-none" href="#">Menu</a>
                        <button class="btn btn-primary d-xl-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                            <i class="fas fa-sliders-h"></i>
                        </button>
                    </div>
                    <!-- Advanced filter responsive toggler END -->
                </div>
            </div>
        </div>
    </section>
    <!-- =======================
    Page Banner END -->
    
    <!-- =======================
    Page content START -->
    <section class="pt-0">
        <div class="container">
            <div class="row">
    
                <!-- Right sidebar START -->
                <div class="col-xl-3">
                    <!-- Responsive offcanvas body START -->
                    <nav class="navbar navbar-light navbar-expand-xl mx-0">
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                            <!-- Offcanvas header -->
                            <div class="offcanvas-header bg-light">
                                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">My profile</h5>
                                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <!-- Offcanvas body -->
                            <div class="offcanvas-body p-3 p-xl-0">
                                 <div class="bg-dark border rounded-3 pb-0 p-3 w-100">
                                    <!-- Dashboard menu -->
                                    <div class="list-group list-group-dark list-group-borderless">
                                        <a class="list-group-item" href="{% url 'student' %}"><i class="bi bi-ui-checks-grid fa-fw me-2"></i>Assignment</a>
                                        <a class="list-group-item" href="{% url 'reference' %}"><i class="bi bi-card-checklist fa-fw me-2"></i>Reference Material</a>
                                        <a class="list-group-item" href="{% url 'notice' %}"><i class="bi bi-bell"></i>Notice</a>
                                        <a class="list-group-item active" href="{% url 'notes1' %}"><i class="bi bi-card-text me-2 fa-fw me-2"></i>Lectures & Notes</a>
                                        <a class="list-group-item" href="{% url 'papers' %}"><i class="bi bi-cloud-download-fill fa-fw me-2"></i>GTU Papers</a>
                                        <a class="list-group-item" href="{% url 'payment' %}"><i class="bi bi-credit-card-2-front fa-fw me-2"></i>Payment Info</a>
                                        <a class="list-group-item" href="{% url 'Studentportal' %}"><i class="fa-fw bi bi-send"></i>Placement Cell</a>
                                        <a class="list-group-item" href="{% url 'GTUcircular' %}"><i class="fa-fw bi bi-blockquote-left"></i>GTU Circular</a>
                                        <a class="list-group-item" href="{% url 'timetable' %}"><i class="fa-fw bi bi-calendar-day"></i>GTU Exam</a>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </nav>
                    <!-- Responsive offcanvas body END -->
                </div>
                <!-- Right sidebar END -->
    
                <!-- Main content START -->
                <div class="col-xl-9">
                    <div class="card border rounded-3">
                        <!-- Card header START -->
                        <div class="card-header border-bottom">
                            <h3 class="mb-0">GTU Notes</h3>
                        </div>
                        <!-- Card header END -->
    
                        <!-- Card body START -->
                        <div class="card-body">
    
                            <iframe src="https://lectures.gtu.ac.in/" width="910" height="3050"></iframe>
                        <!-- Card body START -->
                    </div>
                </div>
                <!-- Main content END -->
            </div> <!-- Row END -->
        </div>	
    </section>
    <!-- =======================
    Page content END -->
    
    </main>
    <!-- **************** MAIN CONTENT END **************** -->

{% endblock %}
